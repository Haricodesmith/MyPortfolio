<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            padding: 1rem;
            box-sizing: border-box;
        }

        .container {
            background: white;
            padding: clamp(1.5rem, 5vw, 2.5rem);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            width: min(90%, 500px);
            margin: auto;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .checkmark {
            width: clamp(60px, 15vw, 80px);
            height: clamp(60px, 15vw, 80px);
            border-radius: 50%;
            background: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1.5rem;
            animation: scaleIn 0.5s ease-out 0.5s backwards;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .checkmark svg {
            width: 50%;
            height: 50%;
            color: white;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: clamp(0.5rem, 3vw, 1rem);
            font-size: clamp(1.5rem, 5vw, 2rem);
            line-height: 1.2;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-size: clamp(0.875rem, 2vw, 1rem);
            padding: 0 clamp(0.5rem, 3vw, 1.5rem);
        }

        .button {
            display: inline-block;
            padding: clamp(0.6rem, 2vw, 0.8rem) clamp(1.4rem, 4vw, 1.8rem);
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: clamp(0.875rem, 2vw, 1rem);
            white-space: nowrap;
        }

        .button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
        }

        /* Media Queries for better responsiveness */
        @media (max-width: 480px) {
            .container {
                margin: 1rem;
            }
            
            p {
                margin-bottom: 1.25rem;
            }
        }

        @media (max-width: 350px) {
            .container {
                padding: 1.25rem;
            }
            
            .checkmark {
                margin-bottom: 1rem;
            }
        }

        /* For larger screens */
        @media (min-width: 1200px) {
            .container {
                transform: scale(1.05);
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1c20 0%, #2c3e50 100%);
                color: #fff;
            }

            .container {
                background: #2d3748;
                box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            }

            h1 {
                color: #fff;
            }

            p {
                color: #cbd5e0;
            }
        }

        /* Reduced motion preference */
        @media (prefers-reduced-motion: reduce) {
            .container,
            .checkmark,
            .button {
                animation: none;
                transition: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        <h1>Thank You!</h1>
        <p>Your form has been successfully submitted. We appreciate you taking the time to reach out to us. We'll get back to you as soon as possible.</p>
        <a href="" class="button">Return to Homepage</a>
    </div>
</body>
</html>
